<ion-header no-border>
  <ion-toolbar color="dark">

    <ion-buttons slot="start"><!--Se agrega éste tag para poder agregar varios botones dentro del mismo-->
      <!--slot = "start" agrega una flecha al comienzo-->
      <ion-back-button color="tertiary" defaultHref="/"><!-- defaultHref Es una ruta agregada por defecto para que se muestre la ruta del botón-->

      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  
  <ion-list color="dark"><!--Se agrega el ion-item en un ion-list, para que pueda habilitarse la opción de scroll-->
    
    <ion-item color="dark">
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input type="text" [(ngModel)]= "nombreItem" 
      (keyup.enter)="agregarItem()"></ion-input><!--Keyup.enter se ejecuta para cuando se presione enter y llama la funcion agregarItem()-->
    </ion-item>

  </ion-list>

  <ion-list>

      <ion-list-header color = "dark" *ngIf="lista.items.length > 0">
          <ion-label>Tareas por hacer</ion-label>
      </ion-list-header>

      <ion-item-sliding *ngFor="let item of lista.items; let i = index"
                        class="animated fadeInDown">
        <ion-item color="dark">
           <ion-checkbox slot="start"
                         color="tertiary"
                         [(ngModel)]="item.completado"
                         (ionChange)="cambioCheck( item )"></ion-checkbox>
           <ion-item color="dark"> 
             <ion-label>
               {{item.desc}}
             </ion-label>
           </ion-item>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="borrar( i )" color="danger">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
